<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="images/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Zhenis Technologies</title>
        <meta name="description" content="Zhenis Tech">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css"><!-----------------MAIN CSS IS HERE!!------------------>
    </head>
    <body>
        
        <div class="wrapper">
            <img class="sideImg" id="ImgLeft"  src="images/ZhenisLong.png">
            <img class="sideImg" id="ImgRight" src="images/ZhenisLong.png">
            <!-----------------HEADER IS HERE!!------------------> 
            <div id="header">
                <div id="Hmiddle">
                    <img id="headerImage" src="images/ZhenisLogo.png" alt="Zhenis Tech"><!--Change this later-->
                </div>
                
                <ul>
                    <li><a class="hmenu" id="home" onclick="clickMain()" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Home</a></li>
                    <li><a class="hmenu" id="game" onclick="clickGames()" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Games</a></li>
                    <li><a class="hmenu" id="abou" onclick="clickAbout()" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">About</a></li>
                </ul>
            </div>
            <!-----------------MAIN BODY IS HERE!!------------------>
            <div id="main"></div>
            
            <!-----------------FOOTER IS HERE!!------------------>
            <footer id="footer">
                <div id="leftFooter">
                    <p><u>Login:</u></p>
                    <input type="text"     id="User" placeholder="Username"></input>
                    <input type="password" id="Pass" placeholder="Password"></input>
                    
                </div>
                <div id="rightFooter">
                    <a id="cont" onclick="clickContact()" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Contact</a>
                    <a id="disc" onclick="clickDiscord()" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Discord</a>
                    <a id="evol" onclick="clickEvolutions()" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">Evolutions</a>
                </div>
                <div id="middleFooter">
                    <br><br><br><p>Zhenis<br>Technologies<br>&#169;<br>2020</p>
                </div>
                
            </footer>
        </div>

        <!-----------------SCRIPT IS HERE!!------------------>
        <script src="js/main.js"></script>

    </body>
</html>
